<!DOCTYPE html>
<html>
<head>
<title>Uers List</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      text-align: center;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #D6EEEE;
    }
</style>
</head>
<body>
<h1>User List:</h1>
<table border="3" style="width:100%">
<tr>
<th>id</th>
<th>Name</th>
<th>Mac</th>
<th>Remove link</th>
<th>Remove All same name</th>
<th>Send WOL link</th>
</tr>
{{range .IdUsrMac}}  {{.}}
{{end}}
</table>
<br>
<h2>Add User:</h2>
<form action="/addUsrToMac">
    <label for="fname">Name:</label><br>
    <input type="text" id="user" name="user"><br>
    <label for="lname">MAC:</label><br>
    <input type="text" id="mac" name="mac"><br>
    <label for="lname">Key:</label><br>
    <input type="text" id="key" name="key"><br>
    <input type="submit" value="Submit">
</form> 
</body>
</html>
